<!-- ========================= MODAL_ICE-COFFEE ============================  -->

<div class="modal modal_ice-coffee active" data-modal="4">
  <div class="modal_conteiner conteiner">
    <button type="button" class="modal_ice-coffee_close js-modal-close">
      <svg width="13.33" height="13.37" class="modal_ice-coffee_close_icon">
        <use href="./images/symbol-defs.svg#icon-cross-modal"></use>
      </svg>
    </button>
    <h2 class="modal_title_ice-coffee">Ice-coffee</h2>
    <div class="modal_foto_ice-coffee">
      <span class="ellipse_ice-coffee"></span>
      <img
        src="../images/modal-about-product-ice-coffee.png"
        alt="ice-coffee"
        class="ice-coffee"
      />
    </div>
    <ul class="ice-coffee_kpfc">
      <li>
        <span class="foto_ice-coffee_kcal foto_ice-coffee">261</span
        ><span class="foto_ice-coffee_kpfc">kcal</span>
      </li>
      <li>
        <span class="foto_ice-coffee_protein foto_ice-coffee">8g</span
        ><span class="foto_ice-coffee_kpfc">Prote...</span>
      </li>
      <li>
        <span class="foto_ice-coffee_fast foto_ice-coffee">0g</span
        ><span class="foto_ice-coffee_kpfc">Fats</span>
      </li>
      <li>
        <span class="foto_ice-coffee_cards foto_ice-coffee">33g</span
        ><span class="foto_ice-coffee_kpfc">Carbs</span>
      </li>
    </ul>

    <!-- ===================== MODAL_INGREDIENTS=======================  -->

    <div class="modal_ingredients">
      <h3 class="modal_ingredients_title">Ingredients</h3>
      <ul class="ingredients_list">
        <li class="list-indredients-items">
          <p>Freshly brewed coffee</p>
          <span>300 ml</span>
        </li>
        <li class="list-indredients-items">
          <p>Lemon juice</p>
          <span>2 tbsp. l.</span>
        </li>
        <li class="list-indredients-items">
          <p>Powdered sugar</p>
          <span>2 tbsp. l.</span>
        </li>
        <li class="list-indredients-items">
          <p>Ice</p>
          <span>to taste</span>
        </li>
        <li class="list-indredients-items">
          <p>Lime</p>
          <span>1 slice</span>
        </li>
        <li class="list-indredients-items">
          <p>Whipped cream</p>
          <span>2 tbsp. l.</span>
        </li>
      </ul>
    </div>
    <!-- ===================== MODAL_FORM_ICE-COFFEE =======================  -->

    <form class="model_form_ice-coffee">
      <label class="model_form_ice-coffee_field">
        <input
          type="text"
          name="user_name"
          class="model_form_ice-coffee_input"
          placeholder="Name"
          required
          pattern="[a-zA-zа-яА-Я]+"
          minlength="2"
          title="Use (a-zA-Z) or (а-яА-Я)"
        />
      </label>
      <label class="model_form_ice-coffee_field">
        <input
          type="tel"
          name="user_phone"
          class="model_form_ice-coffee_input"
          placeholder="Phone"
          required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="xxx-xxx-xx-xx"
        />
      </label>
      <label class="model_form_ice-coffee_field">
        <textarea
          name="user_message"
          class="model_form_ice-coffee_textarea"
          placeholder="Comment"
        ></textarea>
      </label>
      <button type="submit" class="form_ice-coffee_btn_submit">Submit</button>
    </form>
  </div>
</div>
<div class="js-overlay-modal overlay"></div>
<!-- ========================= MODAL_ICE-COFFEE ============================  -->
