<!-- ========================= MODAL_MILKSHAKES ============================  -->

<div class="modal modal_milkshakes overlay" data-modal="5">
  <div class="modal_conteiner conteiner">
    <button type="button" class="modal_milkshakes_close js-modal-close">
      <svg width="13.33" height="13.37" class="modal_milkshakes_close_icon">
        <use href="./images/symbol-defs.svg#icon-cross-modal"></use>
      </svg>
    </button>
    <h2 class="modal_title_milkshakes">Milkshakes</h2>
    <div class="modal_foto_milkshakes">
      <span class="ellipse_milkshakes"></span>
      <img
        src="../images/modal-about-product-milkshake.png"
        alt="milkshakes"
        class="milkshakes"
      />
    </div>
    <ul class="milkshakes_kpfc">
      <li>
        <span class="foto_milkshakes_kcal foto_milkshakes">978</span
        ><span class="foto_milkshakes_kpfc">kcal</span>
      </li>
      <li>
        <span class="foto_milkshakes_protein foto_milkshakes">19g</span
        ><span class="foto_milkshakes_kpfc">Prote...</span>
      </li>
      <li>
        <span class="foto_milkshakes_fast foto_milkshakes">50g</span
        ><span class="foto_milkshakes_kpfc">Fats</span>
      </li>
      <li>
        <span class="foto_milkshakes_cards foto_milkshakes">113g</span
        ><span class="foto_milkshakes_kpfc">Carbs</span>
      </li>
    </ul>

    <!-- ===================== MODAL_INGREDIENTS=======================  -->

    <div class="modal_ingredients">
      <h3 class="modal_ingredients_title">Ingredients</h3>
      <ul class="ingredients_list">
        <li class="list-indredients-items">
          <p>Ice cream "Plombir"</p>
          <span>100ml</span>
        </li>
        <li class="list-indredients-items">
          <p>Milk 3.2%</p>
          <span>250ml</span>
        </li>
        <li class="list-indredients-items">
          <p>Banana</p>
          <span>150g</span>
        </li>
        <li class="list-indredients-items">
          <p>Whipped cream</p>
          <span>2 tbsp. l.</span>
        </li>
        <li class="list-indredients-items">
          <p>The chocolate is melted</p>
          <span>50g</span>
        </li>
        <li class="list-indredients-items">
          <p>Caramel</p>
          <span>50g</span>
        </li>
      </ul>
    </div>
    <!-- ===================== MODAL_FORM_MILKSHAKES =======================  -->

    <form class="model_form_milkshakes">
      <label class="model_form_milkshakes_field">
        <input
          type="text"
          name="user_name"
          class="model_form_milkshakes_input"
          placeholder="Name"
          required
          pattern="[a-zA-zа-яА-Я]+"
          minlength="2"
          title="Use (a-zA-Z) or (а-яА-Я)"
        />
      </label>
      <label class="model_form_milkshakes_field">
        <input
          type="tel"
          name="user_phone"
          class="model_form_milkshakes_input"
          placeholder="Phone"
          required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="xxx-xxx-xx-xx"
        />
      </label>
      <label class="model_form_milkshakes_field">
        <textarea
          name="user_message"
          class="model_form_milkshakes_textarea"
          placeholder="Comment"
        ></textarea>
      </label>
      <button type="submit" class="form_milkshakes_btn_submit">Submit</button>
    </form>
  </div>
</div>
<div class="js-overlay-modal overlay"></div>
<!-- ========================= MODAL_MILKSHAKES ============================  -->
